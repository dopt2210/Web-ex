<!DOCTYPE html>
<html lang="en" dir="1tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="./assets/font/fontawesome-free-6.2.0-web/fontawesome-free-6.2.0-web/css/all.min.css"> -->
</head>

<body>
    <!--alert message startz
        <div class="alert_message">
            <span>Message Sent! Thank You for contacting us.</span>
        </div>
        <div class="alert_error">
            <span>Something went wrong! Please try again.</span>
        </div>
        alert message end-->
    <div class="contact-section">
        <div class="logo-content"><a href="../VietDuc/Home.html"><img src="../VietDuc/img/Logo.png" alt=""></a></div>
        <div class="contact-Info">
            <div><i class="fa-solid fa-location-dot"></i>Address</div>
            <div><i class="fa-solid fa-envelope"></i>Contact@gmail.com</div>
            <div><i class="fa-solid fa-phone"></i>+00 000 00 0000</div>
            <div><i class="fa-solid fa-clock"></i>Mon-Sat 7:00 AM to 22:00 PM</div>
        </div>
        <div class="contact-Form">
            <h2>Contact US</h2>
            <form class="contact" action="" method="post">
                <input type="text" name="name" class="text-box" placeholder="Your Name" required>
                <input type="email" name="email" class="text-box" placeholder="Your Email" required>
                <input type="text" name="name" class="text-box" placeholder=" Your Phone" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <input type="submit" name="submit" class="send-btn" value="Send">
            </form>
        </div>
    </div>
</body>

</html>
